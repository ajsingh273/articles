<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Trade Articles</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">

</head>
<body>

  <script type="text/x-handlebars">
    <div class="navbar">
      <div class="navbar-inner">
        {{#link-to 'index' class='brand'}}Trade Articles{{/link-to}}
        <ul class="nav">
          <li>{{#link-to 'results'}}Articles{{/link-to}}</li>
          <li>{{#link-to 'about'}}About{{/link-to}}</li>
        </ul>
      </div>
    </div>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="results">
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span3">
          <table class='table'>
            <thead>
              <tr><th>Recent Articles</th></tr>
            </thead>

            <tbody>
              {{#each model}}
                <tr>
                  <td>
                    {{#link-to 'result' this}}{{{title}}} <small class='muted'>by ITA</small>{{/link-to}}
                  </td>
                </tr>
              {{/each}}
            </tbody>
          </table>
        </div>

        <div class="span9">
          {{outlet}}
        </div>
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" id="results/index">
    <p class="text-warning">Please select a result</p>
  </script>

  <script type="text/x-handlebars" id="result">
    
    <h1>{{title}}</h1>
    <h2>by ITA <small class='muted'>({{format-date pub_date}})</small></h2>

    <hr>

  </script>

  <script type="text/x-handlebars" id="about">
    <div class='about'>
      <p>The Trade News & Articles API provides in-depth news and articles written by Trade Specialists working in the Federal government. The news and articles are categorized by industry, country, and topic area. Developers can use this API to provide exporters with the latest insights into their industry and into the countries with which they would like to do business.</p>
      </br>
      <p><code>http://api.trade.gov/trade_articles/search</code></p>
    </div>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-v1.3.0.js"></script>
  <script src="js/libs/ember-1.8.1.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script>  
  <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.1.0/moment.min.js"></script>  
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
